<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body >
    <div >
    <h1>Bulb project</h1>
    <img src="bulboff.png" alt="off" id="off" ><br>
    <img src="bulbon.png" alt="on" id="on" style="display: none;"><br>
    <button onclick="bulb()" ondblclick="">Click me to on</button>
</div>
</body>
<script>
    function bulb(){
        var imgage1 = document.getElementById("off");
        var imgage2 = document.getElementById("on");
        if(imgage1.style.display === "none"){
            imgage2.style.display = "block";
        }
        
        else{
            imgage1.style.display = "none";
        }
    }
    
</script>
</html>
